<!DOCTYPE html>

<head>
  <meta charset="UTF-8" lang="de" />
  <link rel="stylesheet" type="text/css" href="./../../../styles/global.css" />
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
  <script src="./../scripts/task2.js"></script>

  <style>
    td {
      height: 200px;
      width: 300px;
      text-align: center;
      border: 0px solid;
      background-color: #9100cb;
    }
  </style>

  <title>Aufgabe 2 - Schiebepuzzle</title>
</head>

<body>
  <nav>
    <a class="button" href="./../../">Home</a>
    <a class="button" href="./..">Zur√ºck</a>
  </nav>

  <main>
    <div>
      <table>
        <tr>
          <td id="a" onclick="move(1)"></td>
          <td id="b" onclick="move(2)"></td>
          <td id="c" onclick="move(3)"></td>
        </tr>
        <tr>
          <td id="d" onclick="move(4)"></td>
          <td id="e" onclick="move(5)"></td>
          <td id="f" onclick="move(6)"></td>
        </tr>
        <tr>
          <td id="g" onclick="move(7)"></td>
          <td id="h" onclick="move(8)"></td>
          <td id="i" onclick="move(9)"></td>
        </tr>
      </table>
      <button id="newgame" onclick="newgame()">New Game</button>
      <h1 id="time"><time>00:00:00</time></h1>
      <h2 id="out"></h2>
    </div>
    <div>
      <input
        type="radio"
        id="picture"
        name="choise"
        value="pic"
        checked="checked"
        onchange="test()"
      />
      <label for="picture">Picture</label>
      <input
        type="radio"
        id="number"
        name="choise"
        value="number"
        onchange="test()"
      />
      <label for="number">Number</label>
      <input type="text" placeholder="Enter a URL" id="link" />
      <input type="number" placeholder="Enter the Width" id="gamewidth" />
      <input type="number" placeholder="Enter the Height" id="gameheight" />
      <button id="something()">generate</button>
      <script>
        function test() {
          if (document.getElementById("picture").checked) {
            document.getElementById("link").disabled = false;
          } else if (document.getElementById("number").checked) {
            document.getElementById("link").disabled = true;
          }
        }
      </script>
    </div>
  </main>
</body>
